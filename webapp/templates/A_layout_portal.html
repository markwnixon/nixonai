$(document).ready(function() {

    runslide();

    function runslide() {
    $('#pic1').fadeIn(1500).delay(3500).fadeOut(1500);
    $('#pic2').delay(5000).fadeIn(1500).delay(3500).fadeOut(1500);

    setTimeout(runslide, 10000);
    }

});







var dragHandler = function(evt){
evt.preventDefault();
};

function returntoflask(sitelocation)
{
    window.location.href = sitelocation;
}


var dropHandler = function(evt){
    evt.preventDefault();
    var files = evt.originalEvent.dataTransfer.files;
    var oid = document.getElementById("passoder").value;
    var uptype = document.getElementById("uploadtype").value;
    var user = document.getElementById("username").value;

    var formData = new FormData();
    formData.append("file2upload", files[0]);
    formData.append("oid",oid);
    formData.append("uptype",uptype);
    formData.append("user",user);

    var req = {
        url: "/FileUpload",
        method: "post",
        processData: false,
        contentType: false,
        data: formData
    };

    var promise = $.ajax(req);
    promise.then(returntoflask('/Trucking'));
};

var dropHandlerSet = {
    dragover: dragHandler,
    drop: dropHandler
};

$(".droparea").on(dropHandlerSet);
