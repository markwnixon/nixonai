<script>

function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
}

function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

   /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);

}

</script>

var dragHandler = function(evt){
evt.preventDefault();
};

function returntoflask(sitelocation)
{
    window.location.href = sitelocation;
}


var dropHandler = function(evt){
    evt.preventDefault();
    var files = evt.originalEvent.dataTransfer.files;
    var oid = document.getElementById("passoder").value;
    var uptype = document.getElementById("uploadtype").value;
    var user = document.getElementById("username").value;

    var formData = new FormData();
    formData.append("file2upload", files[0]);
    formData.append("oid",oid);
    formData.append("uptype",uptype);
    formData.append("user",user);

    var req = {
        url: "/FileUpload",
        method: "post",
        processData: false,
        contentType: false,
        data: formData
    };

    var promise = $.ajax(req);
    promise.then(returntoflask('/Trucking'));
};

var dropHandlerSet = {
    dragover: dragHandler,
    drop: dropHandler
};

$(".droparea").on(dropHandlerSet);
